{% extends 'store/layouts/main.html' %}
{% block content %} 

<div class="container">
    <div class="row">
        {% for category in categories %}
        <div class="col-lg-4">
            <div class="card">
                <div class="card-header w-25"><img src="{{ category.image.url }}" alt=""></div>
                <div class="card-body">{{ category.name }}</div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
